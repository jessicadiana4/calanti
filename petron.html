        .slider {

  .slides {
	display: flex;
max-width: 99%;
	max-height: 600px;

	cursor: pointer;
	border: 2px solid black;
  }
  
  .slides img {
	width: 800px;
	height: 600px;
	height: auto;
	display: none;
	align-content: center;
	padding-left: 0px;
	
  }
  
  .slides img:first-child {
	display: block;
  }
  
  button.prev, button.next {
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
	padding: 10px;
	background: rgba(0, 0, 0, 0.5);
	border: none;
	color: white;
	font-size: 20px;
	cursor: pointer;
  }
  
  button.prev {
	left: 0;
  }
  
  button.next {
	right: 0;
  }
  
    </style>

              <script>
                let slideIndex = 0;
        
        // Function to move slides forward or backward
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        // Function to display the current slide
        function showSlides(n) {
          let slides = document.getElementsByClassName("slides")[0].getElementsByTagName("img");
        
          if (n >= slides.length) {
            slideIndex = 0; // Wrap around to the first slide
          } else if (n < 0) {
            slideIndex = slides.length - 1; // Wrap around to the last slide
          }
        
          for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slides[slideIndex].style.display = "block";
        }
        
              </script>
